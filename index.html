<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
</head>
<body>
    <section class="container">
        <h1>Mis Notas</h1>
        <form action="">
            <textarea name="noteTxt" id="noteText" placeholder="Algo para recordar..."></textarea>
            <button id="createBtn">Crear</button>
        </form>
        <div class="notesContainer">
            <div class="row">
                <div class="note" id="note1">
                    <p id="text1">Mi primera nota</p>
                    <button class="delete">Borrar</button>
                </div>
                <div class="note" id="note2">
                    <p id="text2">Esta es una nota larga que ocupa más de una línea</p>
                    <button class="delete">Borrar</button>
                </div>
            </div>
            <div class="row">
                <div class="note" id="note3">
                    <p id="text3">Otra nota de ejemplo</p>
                    <button class="delete">Borrar</button>
                </div>
                <div class="note" id="note4">
                    <p id="text4">Última nota de ejemplo</p>
                    <button class="delete">Borrar</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
